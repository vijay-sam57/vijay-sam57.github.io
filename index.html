<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="outer.css">
    <link rel="stylesheet" href="inner.css">
    <link rel="stylesheet" href="media.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h2>Rock Paper Scissors</h2>
    </header>
    <main class="game">
        <div class="player container">
            <div class="pl-btns">
                <button value="rock">Rock</button>
                <button value="paper">Paper</button>
                <button value="scissors">Scissors</button>
            </div>
            <div class="pl-img">
                <img src="images/player.png" alt="Player Image">
                <h3>Player</h3>
            </div>
        </h4></div>
        <div class="score container">
            <span id="pl-score">0</span>
            <span>-</span>
            <span id="cp-score">0</span>
        </div>
        <div class="computer container">
            <div class="cp-img">
                <img src="images/bot.png" alt="Computer Image">
                <h3>Computer</h3>
            </div>
            <div class="cp-btns">
                <button value="rock">Rock</button>
                <button value="paper">Paper</button>
                <button value="scissors">Scissors</button>
            </div>
        </h4></div>
    </main>
    <div class="desp">
        <h2>Welcome to Rock Paper Scissors. <br>Are you ready?</h2>
    </div>

    <footer>
        <h3 class="name">
            Made by Vijay Kumar
        </h3>
        <ul class="links">
            <li>
                <a href="https://www.instagram.com/allen___js/">Instagram</a>
            </li>
            <li>
                <a href="https://github.com/vijay-sam57">Github</a>
            </li>
        </ul>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
